<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análises SEDE</title>
  <link rel="stylesheet" href="style.css">
  <script src="analises.js" defer></script>
</head>
<body>
  <h1>SEDE - Análises</h1>
  <form id="analiseForm">
    <label for="ano">Ano:</label>
    <input type="number" id="ano" required><br><br>

    <label for="mes">Mês:</label>
    <input type="number" id="mes" min="1" max="12" required><br><br>

    <label for="texto">Análise:</label><br>
    <textarea id="texto" rows="6" cols="40"></textarea><br><br>

    <button type="submit">Salvar</button>
  </form>

  <h2>Resultado salvo</h2>
  <div id="resultado"></div>
</body>
</html>
