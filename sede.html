<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análises - SEDE</title>
  <link rel="stylesheet" href="style.css">
  <script src="analises.js" defer></script>
</head>
<body>
  <h1>Centro de Custo: SEDE</h1>
  <p>Selecione o ano e mês para ver a análise:</p>

  <label for="ano">Ano:</label>
  <select id="ano">
    <option value="">--Selecione--</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
  </select>

  <label for="mes">Mês:</label>
  <select id="mes">
    <option value="">--Selecione--</option>
    <option value="01">Janeiro</option>
    <option value="02">Fevereiro</option>
    <option value="03">Março</option>
    <option value="04">Abril</option>
    <option value="05">Maio</option>
    <option value="06">Junho</option>
    <option value="07">Julho</option>
    <option value="08">Agosto</option>
    <option value="09">Setembro</option>
    <option value="10">Outubro</option>
    <option value="11">Novembro</option>
    <option value="12">Dezembro</option>
  </select>

  <button onclick="mostrarAnalise('sede')">Ver Análise</button>

  <div id="resultado" class="analise-box"></div>

  <p><a href="index.html">← Voltar</a></p>
</body>
</html>
