<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Análises de Balanço Patrimonial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #2c7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #28a745;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    #resultado {
      background-color: #eef;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Centros de Custo</h1>
  <div id="conteudo">
    <button onclick="abrirCentro('SEDE')">SEDE</button>
    <button onclick="abrirCentro('EMSERH')">EMSERH</button>
  </div>

  <script>
    let centroAtual = null;
    let anoAtual = null;
    let mesAtual = null;

    const anos = ["2024", "2025"];
    const meses = [
      {num:"01", nome:"Janeiro"},
      {num:"02", nome:"Fevereiro"},
      {num:"03", nome:"Março"},
      {num:"04", nome:"Abril"},
      {num:"05", nome:"Maio"},
      {num:"06", nome:"Junho"},
      {num:"07", nome:"Julho"},
      {num:"08", nome:"Agosto"},
      {num:"09", nome:"Setembro"},
      {num:"10", nome:"Outubro"},
      {num:"11", nome:"Novembro"},
      {num:"12", nome:"Dezembro"}
    ];

    function abrirCentro(centro) {
      centroAtual = centro;
      const conteudo = document.getElementById("conteudo");
      conteudo.innerHTML = `<h2>${centro} - Selecione o ano</h2>`;
      anos.forEach(ano => {
        conteudo.innerHTML += `<button onclick="abrirAno('${ano}')">${ano}</button> `;
      });
      conteudo.innerHTML += `<br><br><button onclick="voltarInicio()">Voltar</button>`;
    }

    function abrirAno(ano) {
      anoAtual = ano;
      const conteudo = document.getElementById("conteudo");
      conteudo.innerHTML = `<h2>${centroAtual} - ${ano} - Selecione o mês</h2>`;
      meses.forEach(m => {
        conteudo.innerHTML += `<button onclick="abrirMes('${m.num}')">${m.nome}</button> `;
      });
      conteudo.innerHTML += `<br><br><button onclick="abrirCentro(centroAtual)">Voltar</button>`;
    }

    function abrirMes(mes) {
      mesAtual = mes;
      const chave = `${centroAtual}_${anoAtual}_${mes}`;
      const conteudo = document.getElementById("conteudo");
      const textoSalvo = localStorage.getItem(chave) || "";
      conteudo.innerHTML = `<h2>${centroAtual} - ${anoAtual} - ${nomeDoMes(mes)}</h2>
        <textarea id="analise">${textoSalvo}</textarea><br>
        <button onclick="salvarAnalise()">Salvar</button>
        <button onclick="abrirAno('${anoAtual}')">Voltar</button>
        <div id="resultado"></div>`;
    }

    function salvarAnalise() {
      const texto = document.getElementById("analise").value;
      const chave = `${centroAtual}_${anoAtual}_${mesAtual}`;
      localStorage.setItem(chave, texto);
      document.getElementById("resultado").textContent = "Análise salva com sucesso!";
    }

    function voltarInicio() {
      centroAtual = null;
      anoAtual = null;
      mesAtual = null;
      document.getElementById("conteudo").innerHTML = `
        <button onclick="abrirCentro('SEDE')">SEDE</button>
        <button onclick="abrirCentro('EMSERH')">EMSERH</button>`;
    }

    function nomeDoMes(numero) {
      const m = meses.find(x => x.num === numero);
      return m ? m.nome : numero;
    }
  </script>
</body>
</html>
